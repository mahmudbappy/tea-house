<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Tea House</title>
     
     <!-- Css link -->
     <link rel="stylesheet" href="style.css">

</head>
<body>

     <!-- Header Area -->

     <header>
          <!-- Header Dialog and Group Image -->
          <div id="dialog-img">
               <!-- dialog h1 -->
               <div class="dialog">
                    <h1>It's good <br> tea time at The <br> Tea House</h1>

                    <!-- dialog p -->
                    <p>Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>

                    <!-- button -->
                    <button>Explore More <img src="img/teer.png" alt=""></button>
               </div>

               <!-- Group Image -->
               <div class="img">
                    <img src="img/Group-bottle.png" alt="">

                    <!-- Star rating -->
                    <div class="star">
                         <img src="img/star.png" alt="">

                         <div class="text">
                              <p class="first-p">5.00</p>
                              <p class="second-p">Trust Pilot Ratings</p>
                         </div>

                    </div>
               </div>
          </div>
     </header>

</body>
</html>
